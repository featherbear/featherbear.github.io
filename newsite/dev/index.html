	<meta content="thumbnails, grid, preview, google image search, jquery, image grid, expanding, preview, portfolio" name="keywords">
	<meta content="Codrops" name="author">
	<link href="../favicon.ico" rel="shortcut icon">
	<script src="../assets/js/modernizr.custom.js">
	</script>
	<link href="../assets/css/page-dev.css" rel="stylesheet" type="text/css">
	<link href="../assets/css/header.css" rel="stylesheet" type="text/css">
	<link href="../assets/css/codrops-ThumbnailGrid.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="cbp-af-header">
			<div class="cbp-af-inner">
				<h1><a href="../index.html">Andrew Wong</a></h1>
				<nav>
					<a href="#">Design</a> <a href="#">Audio / Visual</a> <a href="#">Photography</a> <a class="active" href="#">Programming</a>
				</nav>
			</div>
		</div>
		<div class="main">
			<ul class="og-grid" id="og-grid"></ul>
		</div>
		<script src="../assets/js/scrollLoader.js">
		</script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
		</script> 
		<script src="../assets/js/jquery.imagesloaded.min.js">
		</script> 
		<script src="../assets/js/codrops-grid.js">
		</script> 
		<script>
		$(function() {
		  var data = [];
		  $.getJSON("../data/items-dev.json", function(res) {
		      data = res;
		      console.log("LOAD");
		      var loadMore = function() {
		          Grid.addItems($(data.splice(0, 10).map(function(s) {
		              return "<li><a href=\"" + s.href + "\" data-largesrc=\"" + s.src + "\" data-title=\"" + s.title + "\" data-description=\"" + s.desc + "\"><img src=\"" + s.thumb_src + "\" alt=\"" + s.title + "\"/><\/a><\/li>"
		          }).join("\n")).appendTo($('#og-grid')));
		          return data.length > 0
		      }
		      Grid.init(undefined, loadMore);
		      scrollLoader(loadMore);
		  })
		});
		</script> 
		<script src="../assets/js/header.js">
		</script>
	</div>
</body>
</html>
